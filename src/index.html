<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>前航 - 前端导航网站</title>
  <link rel="icon" href="./images/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <style type="text/css">
    .icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header class="globalHeader">
      <div class="myLogo">
        <img src="./images/logo.png" alt="" />
      </div>
      <form class="searchForm" action="https://www.baidu.com/s" method="get">
        <input name="wd" autocomplete="off" type="text" />
        <button type="submit">搜索</button>
      </form>
    </header>
    <main class="globalMain">
      <ul class="siteList">
        <li class="last">
          <div class="addButton">
            <div class="iconWrapper">
              <svg class="icon">
                <use xlink:href="#icon-add"></use>
              </svg>
            </div>
            <div class="text">新增网站</div>
          </div>
        </li>
      </ul>
    </main>
  </div>

  <script src="//at.alicdn.com/t/font_2170613_64ytz1gqqrw.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
